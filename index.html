<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>House</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        // Only show our content when the image becomes visible
        AFRAME.registerComponent("visibility-changer", {
            init: function () {
                this.el.setAttribute("visible", false)
                this.el.sceneEl.addEventListener('zappar-visible', () => this.el.setAttribute("visible", true));
                this.el.sceneEl.addEventListener('zappar-notvisible', () => this.el.setAttribute("visible", false));
            }
        });
    </script>
</head>
<body>

    <!-- START OUR A-FRAME SCENE -->
    <a-scene loading-screen="backgroundColor: #344A60" reflection="directionalLight:a-light#dirlight;" zappar-environment-map>
        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <!-- CREATE A-FRAME CAMERA AND REPLACE IT WITH ZAPPAR'S CAMERA -->
        <!-- ALLOW USER TO CLICK ON ELEMENTS BY ADDING CURSOR COMPONENT & IDENTIFY RAYCASTER OBJECTS FOR BETTER PERFORMANCE -->
        <a-camera zappar-camera cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .collidable"></a-camera>
        
        <a-light id="dirlight" intensity="1.5" light="castShadow:true;type:directional" position="1 1 10" rotation="50 -30 0"></a-light>
        <!-- SET UP OUR EXPERIENCE AS IMAGE TRACKING & GIVE IT AN IMAGE TO TRACK -->
        <a-entity zappar-image="target: assets/exterior/Image1.zpt">
            <!-- Have a group that will only become visible when the target image comes into view-->
            <a-entity visibility-changer>

                <!-- ZAPPAR LOGO 3D MODEL (OVER BACKGROUND) SOUND EFFECTS OBTAINED FROM https://www.zapsplat.com - STANDARD LICENSE https://www.zapsplat.com/license-type/standard-license/ -->
                <a-entity id="exterior" gltf-model="assets/exterior.glb" shadow="receive:true" class="collidable" position="-1.2 -1 0" rotation="90 90 90" scale="0.15 0.15 0.15" ></a-entity>

            </a-entity>
            <!-- END VISIBILITY CHANGER -->
        </a-entity>
        <!-- END TRACKING EXPERIENCE -->
        <a-entity zappar-image="target: assets/exterior/Image2.zpt">
            <!-- Have a group that will only become visible when the target image comes into view-->
            <a-entity visibility-changer>

                <!-- ZAPPAR LOGO 3D MODEL (OVER BACKGROUND) SOUND EFFECTS OBTAINED FROM https://www.zapsplat.com - STANDARD LICENSE https://www.zapsplat.com/license-type/standard-license/ -->
                <a-entity id="gf" gltf-model="assets/gf.glb" shadow="receive:true" class="collidable" position="-1.2 -1 0" rotation="90 90 90" scale="0.15 0.15 0.15" ></a-entity>

            </a-entity>
            <!-- END VISIBILITY CHANGER -->
        </a-entity>
        <a-entity zappar-image="target: assets/exterior/Image3.zpt">
            <!-- Have a group that will only become visible when the target image comes into view-->
            <a-entity visibility-changer>

                <!-- ZAPPAR LOGO 3D MODEL (OVER BACKGROUND) SOUND EFFECTS OBTAINED FROM https://www.zapsplat.com - STANDARD LICENSE https://www.zapsplat.com/license-type/standard-license/ -->
                <a-entity id="ff" gltf-model="assets/ff.glb" shadow="receive:true" class="collidable" position="-1.2 -1 0" rotation="90 90 90" scale="0.15 0.15 0.15" ></a-entity>

            </a-entity>
            <!-- END VISIBILITY CHANGER -->
        </a-entity>
    </a-scene> <!-- END SCENE -->

</body>

</html>
